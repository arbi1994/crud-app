<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>CRUD APP</title>
  </head>
  <body>
    <div class="user-input">
      <button class="load-data">Load</button>
      <button class="add-data">Add</button>
      <button class="remove-data">Delete</button>
    </div>
    <form action="#">
      <div class="content">
        <div class="data">
          <label for="firstName">First Name</label>
          <input type="text" class="f_name" name="firstName" />
        </div>

        <div class="data">
          <label for="lastName">Last Name</label>
          <input type="text" class="l_name" name="lastName" />
        </div>

        <div class="data">
          <label for="DOB">Date of Birth</label>
          <input type="text" class="dob" name="DOB" />
        </div>

        <div class="data">
          <label for="passport">Passport</label>
          <input type="text" class="passport" name="passport" />
        </div>
        <div class="add">
          <input type="submit" class="submit" />
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
